spring.application.name=E-Commerce
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Europe/Istanbul

# PostgreSQL Database (production'da DB_PASSWORD env ile verin; default sadece local için)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/canantika}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:mehmet619}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.file.name=logs/app.log
logging.level.root=INFO

# JWT
jwt.secret=${JWT_SECRET:change-this-to-a-very-long-secret-key}
jwt.expirationMs=86400000

# Redis (Cache)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=none

# OAuth2 (Google)
# Bu degerleri Google Cloud Console'dan alip buraya eklemelisiniz.
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
spring.security.oauth2.client.registration.google.scope=openid,profile,email,address,phone
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://www.googleapis.com/oauth2/v4/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# File upload - maksimum dosya boyutu
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Resend Email Configuration
resend.api.key=${RESEND_API_KEY:re_placeholder}
resend.from.email=onboarding@resend.dev

# Rate limiting (IP başına; sliding window)
# rate-limit.auth-max-requests=5
# rate-limit.auth-window-minutes=1
# rate-limit.payment-max-requests=10
# rate-limit.payment-window-minutes=1

# Base URL - şifre sıfırlama linki için (production'da APP_BASE_URL env ile verin)
app.base-url=${APP_BASE_URL:http://localhost:8080}

# CORS - production'da frontend domain (virgülle ayırın)
# app.cors.allowed-origins=https://your-frontend.com,https://www.your-frontend.com

